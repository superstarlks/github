<div class="page-header">
    <h1>
        Người dùng
    </h1>
</div>
<div class="form-group">
    <div class="col-sm-4">
        <div class="btn-list">
            <a class="btn btn-white btn-info btn-bold" [routerLink]="['/employee-add']">
                <i class="glyphicon glyphicon-plus"></i>
                Thêm mới
            </a>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="input-group">
            <input type="text" [(ngModel)]="keyword" name="keyword" class="form-control search-query" placeholder="Tìm kiếm">
            <span class="input-group-btn">
                <button type="button" class="btn btn-purple btn-sm" (click)="Search()">
                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                    Tìm kiếm
                </button>
            </span>
        </div>
    </div>
    
</div>
<div class="col-sm-12" style="margin-top: 10px;">
<table class="table table-striped table-bordered table-hover dataTable no-footer">
    <thead>
        <tr>
            <td style="width:60%;">Name</td>
            <td style="width:10%;">Age</td>
            <td style="width:10%;">Status</td>
            <td style="width:10%;">Created At</td>
            <td style="width:10%;"></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date}}</td>
            <td>
                <a class='blue' [routerLink]="['/employee-detail',employee.id]"><i class='ace-icon fa fa-search-plus bigger-130'></i></a>
                &nbsp;
                <a class='green' [routerLink]="['/employee-edit',employee.id]"><i class='ace-icon fa fa-pencil bigger-130'></i></a>
                &nbsp;
                <a class='red' (click)="Delete(employee.id)" ><i class='ace-icon fa fa-trash-o bigger-130'></i></a>
                <!-- employee-detail:  cái này là router link trong app routes -->
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation center">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages">
            <a [routerLink]="['/employees']" [queryParams]="{pageNo:page}" >{{page}}</a>
        </li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</div>
