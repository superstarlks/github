<form class="form-horizontal"  #f="ngForm" (ngSubmit)="SaveForm()" *ngIf="employee">
    <div class="form-group">
        <label class="col-md-2">Name</label>
        <div  class="col-md-10"><input class="form-control" type="text" name="name" [(ngModel)]="employee.name" /></div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Age</label>
        <div  class="col-md-10"><input class="form-control" type="number" name="age" [(ngModel)]="employee.age" /></div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Status</label>
        <div class="checkbox">
            <label>
                <input name="form-field-checkbox" type="checkbox" class="ace" name="status" [(ngModel)]="employee.status">
                <span class="lbl"></span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="btn-list">
            <button type="submit" class="btn btn-white btn-info btn-bold">
                <i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
                Lưu dữ liệu
            </button>
            <button type="button" (click)="GotoEmployee()" class="btn btn-white btn-default btn-round">
                <i class="ace-icon fa fa-times red2"></i>
                Bỏ qua
            </button>
        </div>
    </div>
</form>
